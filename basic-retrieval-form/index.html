<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Coast Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container col-8 col-md-6 border border-primary p-4 m-4 rounded">
        <h1 class="text-primary">Lost Coast Tidal Data</h1>
        <p>Retrieving tidal level predictions as reported by the NOAA's Shelter Cove station (ID 9418024) for
            California's Lost Coast trail on
            a 15
            minutes
            intervals from start date to
            end date </p>
        <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="startDate" class="form-label">Start date</label>
                </div>
                <div class="col-auto">
                    <input type="date" class="form-control" name="startDate" id="startDate" required>
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="endDate" class="form-label">End date</label>
                </div>
                <div class="col-auto">
                    <input type="date" class="form-control" name="endDate" id="endDate" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Retrieve Data</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
